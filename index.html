<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #010f02;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #DDD;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
        }

        .email {
            color: #DDD;
            background: linear-gradient(90deg, transparent 50%, #013f1d 50%);
            background-size: 200% 100%;
            background-position: 100%;
            animation: colorChange 3s linear infinite, highlight 3s linear infinite;
        }


        @keyframes highlight {
            0% {
                background-position: 100%;
            }

            100% {
                background-position: -100%;
            }

            100% {
                background-position: -100%;
            }
        }

        
    </style>
</head>

<body>
    <div>
        <h1>Want to delete your Hooli account?</h1>
        <p>Just send an email to <span class="email">teamhashing@gmail.com</span> requesting the deletion of your data.</p>
        <p>Your email and all hooli achievements will be deleted from the databse in the following weeks.</p>
    </div>
</body>

</html>
